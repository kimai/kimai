App\Entity\Project:
    exclusion_policy: All
    custom_accessor_order: [id, name, comment, visible, orderNumber, customer, fixedRate, hourlyRate, color, budget, timeBudget, metaFields]
    properties:
        id:
            include: true
        name:
            include: true
        comment:
            include: true
            groups: [Entity]
        visible:
            include: true
        budget:
            include: true
            groups: [Entity]
        timeBudget:
            include: true
            groups: [Entity]
        orderNumber:
            include: true
            groups: [Entity]
        fixedRate:
            include: true
            groups: [Project]
        hourlyRate:
            include: true
            groups: [Project]
        customer:
            groups: [Subresource]
        color:
            include: true
        metaFields:
            exclude: true
    virtual_properties:
        getCustomer:
            serialized_name: customer
            exp: "object.getCustomer() === null ? null : object.getCustomer().getId()"
            type: integer
            groups: [Entity, Collection]
        getMetaFields:
            serialized_name: metaFields
            exp: "object.getVisibleMetaFields()"
            type: array<App\Entity\ProjectMeta>
            groups: [Default]
