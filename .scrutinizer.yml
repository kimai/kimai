build:
    environment:
        node: v8.11.2
    nodes:
        analysis:
            tests:
                override:
                    - js-scrutinizer-run
                    - php-scrutinizer-run
        tests:
            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=clover.xml tests/'
                        stop_on_failure: true
                        coverage:
                            file: 'clover.xml'
                            format: 'clover'
                    -
                        command: 'bin/console kimai:phpcs --checkstyle=checkstyle'
                        stop_on_failure: true
                        analysis:
                            file: 'checkstyle'
                            format: 'php-cs-checkstyle'

filter:
    excluded_paths:
        - '.github/'
        - 'bin/'
        - 'config/'
        - 'public/'
        - 'templates/'
        - 'translations/'
        - 'var/'
    dependency_paths:
        - 'node_modules/'
        - 'vendor/'

build_failure_conditions:
    - 'classes.metric("php_code_coverage.coverage", = 0).exists'
    - 'project.metric("scrutinizer.quality", < 9.30)'
    - 'project.metric("scrutinizer.test_coverage", < 0.70)'
    - 'project.metric_change("scrutinizer.test_coverage", < 0.01)'